name: "STL::Cache CI"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test
        uses: nicledomaS/cmake_build_action@v1.4
        with:
          run_tests: ON

